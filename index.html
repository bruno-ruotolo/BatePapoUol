<body>
    <!-- HEADER -->
    <header class="hidden">
        <img src="imagens/logo-uol.png" alt="Logo UOL">
        <ion-icon name="people"></ion-icon>
    </header>

    <!-- BONUS LOGIN -->
    <aside>
        <img class="uol-logo" src="imagens/logo-uol.png" alt="Logo UOL">
        <input type="text" class="aside-input" data-identifier="enter-name" placeholder="Digite seu nome">
        <img class="loading hidden" src="imagens/reloading.gif" alt="Reloading">
        <button class="aside-buttom" data-identifier="start" onclick="loginButton()">Entrar</button>
        <p class="aside-text hidden">Entrando...</p>
    </aside>

    <!-- MAIN -->
    <main class="hidden">
    </main>

    <!-- FOOTER -->
    <footer class="hidden">
        <input type="text" placeholder="Escreva aqui..."> </input>
        <ion-icon data-identifier="send-message" onclick="postMessages()" name="paper-plane-outline"></ion-icon>
    </footer>
