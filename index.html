<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bate-Papo UOL</title>

    <link rel="stylesheet" href="reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="imagens/favicon-32x32.png">
</head>

<body>
    <!-- HEADER -->
    <header class="hidden">
        <img src="imagens/logo-uol.png" alt="Logo UOL">
        <ion-icon name="people"></ion-icon>
    </header>

    <!-- BONUS LOGIN -->
    <aside>
        <img src="imagens/logo-uol.png" alt="Logo UOL">
        <input type="text" placeholder="Digite seu nome">
        <button onclick="loginButton(this)">Entrar</button>
    </aside>

    <!-- MAIN -->
    <main class="hidden">
        <div class="status-room"></div>
        <div class="public-messages"></div>
        <div class="private-messages"></div>
    </main>

    <!-- FOOTER -->
    <footer class="hidden">
        <input type="text" placeholder="Escreva aqui..."> </input>
        <ion-icon name="paper-plane-outline"></ion-icon>
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="script.js"></script>
</body>

</html>
